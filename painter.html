<script>
    var good = 0
    var oops = 0

    function checkPainter(){
        console.log("Check the guess")
        password = document.getElementById("password").value
        check = document.getElementById("check").value
        confirmed = confirm("Are these the values? " + password +"  and " + check)
    
        out = document.getElementById("result")
        if(confirmed){
            good += 1
            alert("You got it right")
            out.innerHTML = good
        } else {
            oops += 1
            alert("Sorry")
            out.innerHTML = oops
    }
    }
</script>
