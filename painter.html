<!DOCTYPE html>
<html>
 <head>
    <title>Painter Page</title>
    <h1>Painter entry Wyatt Morgan</h1>
 </head>
<body>

    <h2>Getting input</h2>

    <form>
        <label for = "password">The hidden painter name</label>
        <input type = "password" id = "password" value = "Monet"> <br>

        <label for = "check">Guess the painter</label>
        <input type = "text" id = "check"> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>


    <p id="result">results</p>

    <script>
    var good = 0
    var oops = 0

    function checkPainter(){
        console.log("Check the guess")
        password = document.getElementById("password").value
        check = document.getElementById("check").value
    
        out = document.getElementById("result")
        if(check == password){
            good += 1
            alert("You got it right")
            out.innerHTML = "Good = " + good + "\nOops = " + oops
        } else {
            oops += 1
            alert("Sorry")
            out.innerHTML = "Good = " + good + "\nOops = " + oops
    }
    }
    </script>

    <div class = "Container">
        <img src = "magnolia.jpg" id = "Magnolia" alt = "Magnolia" height = "100" width = "100" onclick = "selectImage()">
    </div>

    <script>
        var useImage = 1

        function selectImage(){
            switch(useImage){
                case 1:
                    document.getElementById('Magnolia').src = "olea.jpg"
                    useImage += 1
                    break;
                case 2:
                    document.getElementById('Magnolia').src = "restio.jpg"
                    useImage += 1
                    break;
                case 3:
                    document.getElementById('Magnolia').src = "magnolia.jpg"
            }
        }
    </script>


</body>
</html>
