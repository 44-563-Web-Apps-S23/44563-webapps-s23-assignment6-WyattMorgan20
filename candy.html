<!DOCTYPE html>
<html>
 
<body>
<title>Candy</title>
<h1>Wyatt Morgan chooses candy</h1>

<form>
    <input type = "checkbox" id = "darkchocolate" value = "True">
    <label for = "darkchocolate">Dark Chocolate</label></br>

    <input type = "checkbox" id = "nuts" value = "True">
    <label for = "nuts">Nuts</label></br>

    <input type = "checkbox" id = "chewy" value = "False">
    <label for = "chewy">Chewy</label></br>

    <input type = "button" value = "Select a box" onClick = "selectBox()">
</form>

<p id="result">This text will be replaced </p>

<form>
    <label for="property">Enter the Size </label>
    <input type ="text" id="property" name="property" value = "size"></br>

    <label for="price">Enter Price </label>
    <input type ="text" id="price" name="price"></br>

    <input type="button" onclick="updateBox()" value="Update the box">
</form>

<p id="result1">This text will be replaced </p>

<script>
    var my_candy_box = {}

    function selectBox(){
        my_candy_box = {}

        dc = document.getElementById("darkchocolate").value
        nuts = document.getElementById("nuts").value
        chewy = document.getElementById("chewy").value

        if(document.getElementById("darkchocolate").checked) {
            dc = "True"
            my_candy_box.choc = dc
        }
        else{
            dc = "False"
            my_candy_box.choc = dc
        }

        if(document.getElementById("nuts").checked) {
            nuts = "True"
            my_candy_box.nut = nuts
        }
        else{
            nuts = "False"
            my_candy_box.nut = nuts
        }
        
        if(document.getElementById("chewy").checked) {
            chewy = "True"
            my_candy_box.chew = chewy
        }
        else{
            chewy = "False"
            my_candy_box.chew = chewy
        }

        document.getElementById("result").innerHTML = JSON.stringify(my_candy_box)
    }
    function updateBox(){
        console.log("Updating Box")
        size = document.getElementById("property").value
        price = document.getElementById("price").value

        my_candy_box["property"] = size
        my_candy_box["price"] = price
        document.getElementById("result1").innerHTML = JSON.stringify(my_candy_box)
    }
        
</script>

</body>
</html>
