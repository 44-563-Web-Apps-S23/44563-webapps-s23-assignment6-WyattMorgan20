<!DOCTYPE html>
<html>
 
<body>
<title>Conversion</title>
<h2>Wyatt Morgan shows currency conversions</h2>

<form>
    <label for="amount">Enter base amount </label>
    <input type ="number" id="amount" name="amount" value = "50"> <br>

    <label for="conversion">Enter the conversin rate</label>
    <input type ="number" id="conversion" name="conversion" value = "35"> <br>

    <input type="button" onclick="convert()" value="Show Conversions">
</form>


<p id="result">This text will be replaced</p>

<script> 

function convert(){
    console.log("Show Conversions")
    amount = document.getElementById("amount").value
    conversion = document.getElementById("conversion").value
    var toShow = ""
    
    for(i = 0; i < 5; i++){
        value = amount * Math.pow(2, i)
        convertedValue = value * conversion
        toShow += value + " is " + convertedValue + "; "
    }

    document.getElementById("result").innerHTML = "Conversions are: " + toShow
    
}
</script>

<form>
    <input type = "radio" id = "average" value = "mean" onclick = "chooseOp()">
    <label for = "average">average</label></br>
    
    <input type = "radio" id = "max" value = "maximum" onclick = "chooseOp()">
    <label for = "max">max</label></br>
    
    <input type = "radio" id = "min" value = "minimum" onclick = "chooseOp()">
    <label for = "min">min</label></br>
</form>

<p id="result2">This text will be replaced </p>

<script>
    function chooseOp(){
        console.log("Math")
        amount = document.getElementById("amount").value
        conversion = document.getElementById("conversion").value
        var toShow = ""
        var max = 0
        var min = 0
        var average = 0

        for(i = 0; i < 5; i++){
            value = amount * Math.pow(2, i)
            convertedValue = value * conversion
        
        if(document.getElementById("average").checked) {
            average += convertedValue
        }
        if(document.getElementById("max").checked) {
            if(convertedValue > max){
                //console.log("maxvalue is"+convertedValue)
                max = convertedValue
            }
        }
        if(document.getElementById("min").checked) {
            if(min == 0){
                min = convertedValue
            }
            else if(convertedValue < min){
                min = convertedValue
            }
        }
        }
        if(document.getElementById("average").checked) {
            average = average/5
            toShow += "Average is " + average + "; "
        }
        if(document.getElementById("max").checked) {
            toShow += "Max is " + max + "; "
        }
        if(document.getElementById("min").checked) {
            toShow += "Min is " + min + "; "
        }
        document.getElementById("result2").innerHTML = toShow
    }
</script>

</body>
</html>
